<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Agent - UI Mock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .emotion-display {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .emotion-icon {
            font-size: 48px;
            margin-right: 15px;
        }
        
        .emotion-text {
            flex: 1;
        }
        
        .emotion-label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .emotion-prob {
            color: #666;
            font-size: 14px;
        }
        
        .stress-display {
            margin-bottom: 20px;
        }
        
        .stress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .stress-fill {
            height: 100%;
            transition: width 0.5s, background 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .stress-low { background: #4caf50; }
        .stress-medium { background: #ff9800; }
        .stress-high { background: #f44336; }
        
        .prompt-display {
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .prompt-label {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .prompt-text {
            color: #333;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redis-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .redis-status.connected {
            background: rgba(76, 175, 80, 0.8);
        }
    </style>
</head>
<body>
    <div class="redis-status" id="redisStatus">Redis: Disconnected</div>
    
    <div class="container">
        <h1>üßò Relaxation Agent</h1>
        
        <div class="input-section">
            <textarea id="textInput" placeholder="Enter your text here... (e.g., 'I'm feeling really stressed and anxious')"></textarea>
        </div>
        
        <button onclick="analyzeText()">Analyze Emotion & Stress</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Analyzing...</p>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="emotion-display">
                <div class="emotion-icon" id="emotionIcon">üòê</div>
                <div class="emotion-text">
                    <div class="emotion-label" id="emotionLabel">Neutral</div>
                    <div class="emotion-prob" id="emotionProb">0%</div>
                </div>
            </div>
            
            <div class="stress-display">
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span><strong>Stress Level:</strong> <span id="stressLevel">-</span></span>
                    <span id="stressScore">0.00</span>
                </div>
                <div class="stress-bar">
                    <div class="stress-fill" id="stressFill" style="width: 0%">0%</div>
                </div>
            </div>
            
            <div class="prompt-display">
                <div class="prompt-label">üí° Coping Prompt</div>
                <div class="prompt-text" id="promptText">-</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        const emotionIcons = {
            'neutral': 'üòê',
            'happy': 'üòä',
            'sad': 'üò¢',
            'angry': 'üò†',
            'fearful': 'üò®',
            'disgusted': 'ü§¢',
            'surprised': 'üò≤',
            'calm': 'üòå',
            'anxious': 'üò∞',
            'stressed': 'üòì'
        };
        
        // Check Redis connection
        async function checkRedisStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                const statusEl = document.getElementById('redisStatus');
                if (data.redis_connected) {
                    statusEl.textContent = 'Redis: Connected';
                    statusEl.classList.add('connected');
                } else {
                    statusEl.textContent = 'Redis: Disconnected';
                    statusEl.classList.remove('connected');
                }
            } catch (e) {
                console.error('Error checking Redis:', e);
            }
        }
        
        checkRedisStatus();
        setInterval(checkRedisStatus, 5000);
        
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text to analyze.');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            loading.classList.add('show');
            resultSection.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/api/analyze/text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        publish_alerts: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update UI
                const emotion = data.emotion.top_emotion;
                document.getElementById('emotionIcon').textContent = emotionIcons[emotion] || 'üòê';
                document.getElementById('emotionLabel').textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
                document.getElementById('emotionProb').textContent = `${(data.emotion.probability * 100).toFixed(1)}%`;
                
                const stressScore = data.stress.stress_score;
                const stressLevel = data.stress.stress_level;
                document.getElementById('stressLevel').textContent = stressLevel.toUpperCase();
                document.getElementById('stressScore').textContent = stressScore.toFixed(2);
                
                const stressFill = document.getElementById('stressFill');
                stressFill.style.width = `${stressScore * 100}%`;
                stressFill.textContent = `${(stressScore * 100).toFixed(0)}%`;
                stressFill.className = `stress-fill stress-${stressLevel}`;
                
                document.getElementById('promptText').textContent = data.coping_prompt.prompt;
                
                loading.classList.remove('show');
                resultSection.classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing text. Make sure the API is running.');
                loading.classList.remove('show');
            }
        }
        
        // Allow Enter key to submit (Ctrl+Enter)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeText();
            }
        });
    </script>
</body>
</html>
